<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>多图预览</title>
</head>
<body>


<p>  
    <label>请选择一个文件：</label>  
    <input type="file" id="file" multiple="multiple"  onchange="readAsDataURL()" />  
    <!-- <input type="button" value="读取图像" onclick="readAsDataURL()"/>  -->  
</p>  
<div id="result" class="result-img" name="result"></div>  

<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script>  
var result=document.getElementById("result");  
var file=document.getElementById("file");  
  
function readAsDataURL(){  

    var file = document.getElementById("file").files;
    var result=document.getElementById("result");  

    for(i = 0; i< file.length; i ++) {
        var reader = new FileReader();    
        reader.readAsDataURL(file[i]);  
        reader.onload=function(e){  
            //多图预览
            result.innerHTML = result.innerHTML + '<img class="resultImg" src="' + this.result +'" alt="" />';  
        }


    }
    
}
    $(".resultImg").click(function () {
 		alert("111");
        $("#file").trigger("click");
    });
     
  
</script>  
</body>
